<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
                <link rel="icon"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🔍️%3C/text%3E%3C/svg%3E"
            type="image/svg+xml">
            <title>I'm Feeling Lucky Search</title>
        <style>
            :root {
                --bg-color: #f5f5f5;
                --input-bg-color: #ffffff;
                --input-border-color: #ccc;
                --input-text-color: #333333;
                --button-bg-color: #4285f4;
                --button-hover-color: #3367d6;
                --button-text-color: #ffffff;
            }
            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #121212;
                    --input-bg-color: #333333;
                    --input-border-color: #555;
                    --input-text-color: #f0f0f0;
                    --button-bg-color: #5a95f5;
                    --button-hover-color: #4a83e0;
                    --button-text-color: #ffffff;
                }
            }
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: var(--bg-color);
                color: var(--input-text-color);
                transition: background-color 0.3s ease;
            }
            .container {
                text-align: center;
            }
            input[type="text"] {
                padding: 10px;
                width: 300px;
                font-size: 16px;
                border: 1px solid var(--input-border-color);
                border-radius: 4px;
                background-color: var(--input-bg-color);
                color: var(--input-text-color);
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: var(--button-bg-color);
                color: var(--button-text-color);
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 10px;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: var(--button-hover-color);
            }
            .bottom-right {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="text" id="searchInput" placeholder="検索ワードを入力..."
                autofocus>
        </div>
        <div class="bottom-right">
            <button onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
        <script>
            function feelingLucky() {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
                }
            }
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    feelingLucky();
                }
            });
        </script>
    </body>
</html>
